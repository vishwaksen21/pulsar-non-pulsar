    <section class="section">
        <div class="section__container">
            <div class="content">
                <h1 class="title">Image <span>Analysis</span></h1>

                <form id="uploadForm">
                    <div class="upload-container" id="uploadContainer">
                        <i class="ri-image-line"></i>
                        <p>Drop your image here</p>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
                    </div>
                    <div id="errorMessage" style="color: #ff4d4d; margin-top: 1rem; display: none;">Please upload an image first.</div>
                    <div style="margin-top: 2rem; text-align: center;">
                        <button type="submit" class="btn btn-primary" id="uploadButton">Analyze Image</button>
                        <img id="loading" src="assets/loading.gif" style="display: none; width: 30px; margin-left: 10px; vertical-align: middle;">
                    </div>
                </form>
            </div>
            <div class="image-container">
                <img src="assets/5.png" alt="Pulsar Graphic" style="max-width: 300px;" />
            </div>
        </div>
    </section>

    <section id="section2" class="result-section">
        <div class="section__container">
            <div id="output" class="result-grid">
